{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examination Room/Hall Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "css/back.css" %}">
    <link rel="icon" type="image/png" href="{% static "images/icons/headicon.ico" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178 p-b-20" name="form"
                  action="{% url "show_schedule" %}" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
						Examination Room/Hall Finder
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your ID">
                    <input class="input100" type="text" name="user_id" placeholder="ID">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
